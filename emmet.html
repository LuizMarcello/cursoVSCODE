<!DOCTYPE html>
<!--
<table></table> - Define uma tabela
<tr></tr> - Define uma linha de uma tabela
<td></td> - Define uma célula de uma tabela 
<th></th> - Define ua célula de  cabeçalho em uma tabela
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- O sinal de '+' é: o mesmo nível hierárquico -->

    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- table>thead>th -->
    <table>
        <thead>
            <th></th>
        </thead>
    </table>
    
    <!-- table>tr>td -->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- div+ul>li+p -->
    <div></div>
    <ul>
        <li></li>
        <p></p>
    </ul>

    <!-- div>p+div>p+footer -->
    <div>
        <p></p>
        <div>
            <p></p>
            <footer></footer>
        </div>
    </div>

    <!-- div>header>h1 -->
    <div>
        <header>
            <h1></h1>
        </header>
        <!-- section>article>h2+p -->
        <section>
            <article>
                <h2></h2>
                <p></p>
            </article>
        </section>
        <!-- footer>ul>li -->
        <footer>
            <ul>
                <li></li>
            </ul>
        </footer>
    </div>

</body>

</html>
